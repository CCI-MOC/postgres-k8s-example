apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres
      name: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:13
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: example-data
          envFrom:
            - secretRef:
                name: postgres
      volumes:
        - name: example-data
          persistentVolumeClaim:
            claimName: example-data-claim
